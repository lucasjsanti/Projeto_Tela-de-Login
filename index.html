<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tela de Login</title>

        <!-- Estilo CSS -->
        <link rel="stylesheet" type="text/css" href="css/estilo.css">

        <!-- JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- Semantic -->
        <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
        <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous">
        </script>
        <script src="semantic/dist/semantic.min.js"></script>

        <!--  FontAwesome -->
        <script src="https://kit.fontawesome.com/da58c699ec.js" crossorigin="anonymous"></script>

        <!-- Códigos JS -->
        <script src="js/scripts.js"></script>

	</head>
	<body>
        
        <!-- Tela login -->

        
        <div class="container">

            <div class="mt-5">
                <h2 class="text-center mb-5 mt-5"> ABS: Sistemas da Informação</h2>
            </div>

            <div class="card border-1">
                <div class="card-body">
    
                    <div class="fluid ui left icon input">
                        <input type="email" placeholder="Email" name="Email" id="user" required>
                        <i class="user icon"></i>
                    </div>
                    <br>
                    <div class="fluid ui left icon input">
                        <input type="password" placeholder="Senha" id="password" required>
                        <i class="key icon"></i>
                    </div>
                    <button class="fluid ui brown button mt-3" onclick="logar()">Entrar</button>
                    <button class="fluid ui brown button mt-3">Esqueci minha senha</button>
                </div>
            </div>

            <div class="text-center mt-5">
                <span class="text-center"><b>Desenvolvido por Lucas Santi</b></span><br>
                <span class="text-center mb-2"> Todos os direitos reservados à <b>ABS</b> &copy; 2022</span>
            </div>
        </div>
  
	</body>
</html>
